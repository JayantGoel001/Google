            </div>

        <div class="top-right">
            <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>&nbsp&nbsp&nbsp<a href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl">Images</a>
        </div>

    <footer>
        <div class="bottom-bar hr">
            India
        </div>
        <div class="bottom-bar references">
            <div>
                <a href="https://about.google/">About</a>
                <a href="https://www.google.com/intl/en_in/ads/">Advertising</a>
                <a href="https://www.google.com/services/">Business</a>
                <a href="https://google.com/search/howsearchworks/">How Search Works</a>
            </div>
            <div>
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <a href="#">Settings</a>
